<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box">A</div>
              </div>
              <div class="col-md-4">
                <div class="box">B</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box gray">C</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-6">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none">
                <div class="box gray">c</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
